<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--class divisor: type, size or group, color scheme, enabled or not-->
        <p>
        <button type="button" class="btn btn-large btn-primary btn-abled">Large button</button>
        <button type="button" class="btn btn-large btn-secondary btn-abled">Large button</button>
        </p>
        <p>
        <button type="button" class="btn btn-small btn-primary btn-abled">Small button</button>
        <button type="button" class="btn btn-small btn-secondary btn-abled">Small button</button>
        </p>   
        <p>
        <button type="button" class="btn btn-block btn-primary btn-abled">Block level button</button>
        <button type="button" class="btn btn-block btn-secondary btn-abled">Block level button</button>
        </p> 
        <p>
        <button type="button" class="btn btn-large btn-primary" disabled>Primary Button</button>
        <button type="button" class="btn btn-large btn-secondary" disabled>Button</button>
        </p>
        
    </body>
</html>
